<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gravity Balls â€“ Screen Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000000;
        }

        .hint {
            position: fixed;
            left: 16px;
            top: 16px;
            color: #444444;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 14px;
            user-select: none;
            pointer-events: none;
            opacity: 1;
            animation: fadeOut 6s ease-out 4s forwards;
            white-space: pre-line;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to   { opacity: 0; }
        }
    </style>
</head>
<body>
<canvas id="gravityCanvas"></canvas>
<div class="hint">
    Press "=" / "+" (or numpad "+") to add a new ball
    Press "-" (or numpad "-") to remove a ball
    Color shows speed relative to average, trails show past speed
</div>

<script>
    (function () {
        const canvas = document.getElementById("gravityCanvas");
        const ctx = canvas.getContext("2d");

        // ------------------------------
        // Ball characteristics
        // ------------------------------
        const BALL_MIN_RADIUS = 5;
        const BALL_MAX_RADIUS = 20;

        // Fraction of radius where the solid core ends and the soft edge begins.
        // Example: 0.75 -> inner 75% solid, outer 25% soft edge.
        const BALL_EDGE_SOFT_START = 0.1;

        // Alpha for the center and edge of the ball gradient
        const BALL_CENTER_ALPHA = 1.0;
        const BALL_EDGE_ALPHA = 0.1;

        // ------------------------------
        // Trail characteristics
        // ------------------------------

        // How long a trail segment lives in milliseconds
        const TRAIL_DURATION_MS = 5000;

        // Minimal movement (in pixels) before adding a new trail point
        const TRAIL_MIN_DISTANCE = 0.5;

        // Base width of the trail as a fraction of ball radius.
        // Example: 0.5 -> baseWidth = radius * 0.5
        const TRAIL_BASE_WIDTH_FACTOR = 0.5;

        // Maximum alpha for the trail (the freshest segment near the ball)
        const TRAIL_MAX_ALPHA = 0.5;

        // ------------------------------
        // Speed-to-color mapping
        // ------------------------------

        // Hues for slow / average / fast speeds
        const SPEED_COLOR_HUE_SLOW = 200; // blue-ish
        const SPEED_COLOR_HUE_MID  = 120; // green
        const SPEED_COLOR_HUE_FAST = 0;   // red

        // Saturation and lightness for all speeds
        const SPEED_COLOR_SAT = 100;
        const SPEED_COLOR_LUM = 60;

        // ------------------------------
        // Physics / simulation parameters
        // ------------------------------
        const G = 0.5;           // gravitational constant
        const SOFTENING = 20;    // softening term to avoid singularities
        const BOUNCE_DAMPING = 0.95;
        const MAX_BALLS = 120;

        // ------------------------------
        // Canvas and resize handling
        // ------------------------------
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const balls = [];

        function randomInRange(min, max) {
            return min + Math.random() * (max - min);
        }

        // Map scalar speed to an HSL color object based on current frame stats
        // Slow: blue, average: green, fast: red
        function getColorForSpeed(speed, minSpeed, avgSpeed, maxSpeed) {
            if (!Number.isFinite(speed)) {
                speed = 0;
            }

            if (!Number.isFinite(minSpeed) || !Number.isFinite(maxSpeed) ||
                maxSpeed <= minSpeed + 1e-6) {
                return {
                    h: SPEED_COLOR_HUE_MID,
                    s: SPEED_COLOR_SAT,
                    l: SPEED_COLOR_LUM
                };
            }

            let hue;

            if (avgSpeed <= minSpeed + 1e-6) {
                const t = (speed - minSpeed) / (maxSpeed - minSpeed);
                const clamped = Math.min(Math.max(t, 0), 1);
                hue = SPEED_COLOR_HUE_MID +
                    (SPEED_COLOR_HUE_FAST - SPEED_COLOR_HUE_MID) * clamped;
            } else if (avgSpeed >= maxSpeed - 1e-6) {
                const t = (speed - minSpeed) / (maxSpeed - minSpeed);
                const clamped = Math.min(Math.max(t, 0), 1);
                hue = SPEED_COLOR_HUE_SLOW +
                    (SPEED_COLOR_HUE_MID - SPEED_COLOR_HUE_SLOW) * clamped;
            } else if (speed <= avgSpeed) {
                const t = (speed - minSpeed) / (avgSpeed - minSpeed);
                const clamped = Math.min(Math.max(t, 0), 1);
                hue = SPEED_COLOR_HUE_SLOW +
                    (SPEED_COLOR_HUE_MID - SPEED_COLOR_HUE_SLOW) * clamped;
            } else {
                const t = (speed - avgSpeed) / (maxSpeed - avgSpeed);
                const clamped = Math.min(Math.max(t, 0), 1);
                hue = SPEED_COLOR_HUE_MID +
                    (SPEED_COLOR_HUE_FAST - SPEED_COLOR_HUE_MID) * clamped;
            }

            return {
                h: hue,
                s: SPEED_COLOR_SAT,
                l: SPEED_COLOR_LUM
            };
        }

        function createRandomBall() {
            const radius = randomInRange(BALL_MIN_RADIUS, BALL_MAX_RADIUS);

            const x = randomInRange(radius, canvas.width - radius);
            const y = randomInRange(radius, canvas.height - radius);

            const angle = Math.random() * Math.PI * 2;
            const speed = randomInRange(0.2, 1.5);
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;

            const mass = radius * radius;

            const color = {
                h: SPEED_COLOR_HUE_MID,
                s: SPEED_COLOR_SAT,
                l: SPEED_COLOR_LUM
            };

            const trail = [];

            return { x, y, vx, vy, radius, mass, color, trail };
        }

        function addBall() {
            if (balls.length >= MAX_BALLS) {
                balls.shift();
            }
            balls.push(createRandomBall());
        }

        function removeBall() {
            if (balls.length > 0) {
                balls.pop();
            }
        }

        // Add one initial ball so the screen is not empty
        addBall();

        // Keyboard: plus/minus by physical keycode (layout-independent)
        window.addEventListener("keydown", (event) => {
            const code = event.code;

            const isPlus =
                code === "Equal" ||
                code === "NumpadAdd";

            const isMinus =
                code === "Minus" ||
                code === "NumpadSubtract";

            if (isPlus) {
                addBall();
            } else if (isMinus) {
                removeBall();
            }
        });

        let lastTime = performance.now();

        function updateTrail(ball, timeMs) {
            const trail = ball.trail;
            if (!trail) {
                return;
            }

            // Remove points older than TRAIL_DURATION_MS
            while (trail.length > 0 && (timeMs - trail[0].t) > TRAIL_DURATION_MS) {
                trail.shift();
            }

            const lastPoint = trail[trail.length - 1];
            if (!lastPoint) {
                trail.push({
                    x: ball.x,
                    y: ball.y,
                    t: timeMs,
                    color: { h: ball.color.h, s: ball.color.s, l: ball.color.l }
                });
                return;
            }

            const dx = ball.x - lastPoint.x;
            const dy = ball.y - lastPoint.y;
            const dist2 = dx * dx + dy * dy;

            // Only add a new point if the ball moved enough
            if (dist2 >= TRAIL_MIN_DISTANCE * TRAIL_MIN_DISTANCE) {
                trail.push({
                    x: ball.x,
                    y: ball.y,
                    t: timeMs,
                    color: { h: ball.color.h, s: ball.color.s, l: ball.color.l }
                });
            }
        }

        function update(dt, timeMs) {
            const n = balls.length;

            const ax = new Array(n).fill(0);
            const ay = new Array(n).fill(0);

            // Pairwise gravity
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    const bi = balls[i];
                    const bj = balls[j];

                    const dx = bj.x - bi.x;
                    const dy = bj.y - bi.y;
                    const dist2Raw = dx * dx + dy * dy;

                    const dist2 = dist2Raw + SOFTENING;
                    const dist = Math.sqrt(dist2);

                    if (dist === 0) {
                        continue;
                    }

                    const force = (G * bi.mass * bj.mass) / dist2;

                    const fx = (force * dx) / dist;
                    const fy = (force * dy) / dist;

                    ax[i] += fx / bi.mass;
                    ay[i] += fy / bi.mass;

                    ax[j] -= fx / bj.mass;
                    ay[j] -= fy / bj.mass;
                }
            }

            // Integrate physics
            for (let i = 0; i < n; i++) {
                const b = balls[i];

                b.vx += ax[i] * dt;
                b.vy += ay[i] * dt;

                b.x += b.vx * dt;
                b.y += b.vy * dt;

                // Wall collisions
                if (b.x - b.radius < 0) {
                    b.x = b.radius;
                    b.vx = -b.vx * BOUNCE_DAMPING;
                } else if (b.x + b.radius > canvas.width) {
                    b.x = canvas.width - b.radius;
                    b.vx = -b.vx * BOUNCE_DAMPING;
                }

                if (b.y - b.radius < 0) {
                    b.y = b.radius;
                    b.vy = -b.vy * BOUNCE_DAMPING;
                } else if (b.y + b.radius > canvas.height) {
                    b.y = canvas.height - b.radius;
                    b.vy = -b.vy * BOUNCE_DAMPING;
                }
            }

            // Speed stats
            const speeds = new Array(n);
            let minSpeed = Infinity;
            let maxSpeed = 0;
            let sumSpeed = 0;

            for (let i = 0; i < n; i++) {
                const b = balls[i];
                const speed = Math.sqrt(b.vx * b.vx + b.vy * b.vy);
                speeds[i] = speed;
                if (speed < minSpeed) minSpeed = speed;
                if (speed > maxSpeed) maxSpeed = speed;
                sumSpeed += speed;
            }

            const avgSpeed = n > 0 ? (sumSpeed / n) : 0;

            // Update colors and trails
            for (let i = 0; i < n; i++) {
                const b = balls[i];
                const speed = speeds[i];

                b.color = getColorForSpeed(speed, minSpeed, avgSpeed, maxSpeed);
                updateTrail(b, timeMs);
            }
        }

        function drawTrail(ball, timeMs) {
            const trail = ball.trail;
            if (!trail || trail.length < 2) {
                return;
            }

            const baseWidth = Math.max(ball.radius * TRAIL_BASE_WIDTH_FACTOR, 1);

            // Find maximum age for normalization (for young tails)
            let maxAge = 0;
            for (let i = 0; i < trail.length; i++) {
                const age = timeMs - trail[i].t;
                if (age > maxAge) {
                    maxAge = age;
                }
            }

            let tailAlphaBase = 0;
            if (maxAge > 0) {
                const rawTailAlpha = 1 - maxAge / TRAIL_DURATION_MS;
                tailAlphaBase = Math.min(Math.max(rawTailAlpha, 0), 1);
            }

            const lastIndex = trail.length - 1;

            // Older segments: fading and thinning
            for (let i = 1; i < lastIndex; i++) {
                const p0 = trail[i - 1];
                const p1 = trail[i];

                const age = timeMs - p1.t;
                if (age >= TRAIL_DURATION_MS) {
                    continue;
                }

                let alphaBase = 1 - age / TRAIL_DURATION_MS;
                alphaBase = Math.min(Math.max(alphaBase, 0), 1);

                let alphaNorm;
                if (tailAlphaBase > 0 && tailAlphaBase < 1) {
                    alphaNorm = (alphaBase - tailAlphaBase) / (1 - tailAlphaBase);
                } else {
                    alphaNorm = alphaBase;
                }
                alphaNorm = Math.min(Math.max(alphaNorm, 0), 1);

                const finalAlpha = alphaNorm * TRAIL_MAX_ALPHA;
                const width = baseWidth * alphaNorm;

                if (finalAlpha <= 0 || width <= 0) {
                    continue;
                }

                const colorStr = `hsl(${p1.color.h}, ${p1.color.s}%, ${p1.color.l}%)`;

                ctx.globalAlpha = finalAlpha;
                ctx.lineWidth = width;
                ctx.strokeStyle = colorStr;
                ctx.beginPath();
                ctx.moveTo(p0.x, p0.y);
                ctx.lineTo(p1.x, p1.y);
                ctx.stroke();
            }

            // Last segment: same color as ball, full width, alpha = TRAIL_MAX_ALPHA
            if (lastIndex >= 1) {
                const p0 = trail[lastIndex - 1];
                const p1 = trail[lastIndex];
                const colorStr = `hsl(${p1.color.h}, ${p1.color.s}%, ${p1.color.l}%)`;

                ctx.globalAlpha = TRAIL_MAX_ALPHA;
                ctx.lineWidth = baseWidth;
                ctx.strokeStyle = colorStr;
                ctx.beginPath();
                ctx.moveTo(p0.x, p0.y);
                ctx.lineTo(p1.x, p1.y);
                ctx.stroke();
            }

            ctx.globalAlpha = 1;
            ctx.lineWidth = 1;
        }

        function drawBall(ball) {
            const c = ball.color;
            const gradient = ctx.createRadialGradient(
                ball.x, ball.y, 0,
                ball.x, ball.y, ball.radius
            );

            const centerColor = `hsla(${c.h}, ${c.s}%, ${c.l}%, ${BALL_CENTER_ALPHA})`;
            const edgeColor = `hsla(${c.h}, ${c.s}%, ${c.l}%, ${BALL_EDGE_ALPHA})`;

            gradient.addColorStop(0.0, centerColor);
            gradient.addColorStop(BALL_EDGE_SOFT_START, centerColor);
            gradient.addColorStop(1.0, edgeColor);

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function draw(timeMs) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const b of balls) {
                drawTrail(b, timeMs);
                drawBall(b);
            }
        }

        function loop(time) {
            const dtMs = time - lastTime;
            lastTime = time;

            let dt = dtMs / 16.6667;
            if (dt <= 0 || !Number.isFinite(dt)) {
                dt = 1;
            } else if (dt > 3) {
                dt = 3;
            }

            update(dt, time);
            draw(time);
            requestAnimationFrame(loop);
        }

        requestAnimationFrame(loop);
    })();
</script>
</body>
</html>
