<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gravity Balls – Screen Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000000;
        }

        .hint {
            position: fixed;
            left: 16px;
            top: 16px;
            color: #444444;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 14px;
            user-select: none;
            pointer-events: none;
            opacity: 1;
            animation: fadeOut 6s ease-out 4s forwards;
            white-space: pre-line;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to   { opacity: 0; }
        }
    </style>
</head>
<body>
<canvas id="gravityCanvas"></canvas>
<div class="hint">
    Press "=" / "+" (or numpad "+") to add a new ball
    Press "-" (or numpad "-") to remove a ball
    Balls attract each other with gravity and leave fading trails
</div>

<script>
    (function () {
        const canvas = document.getElementById("gravityCanvas");
        const ctx = canvas.getContext("2d");

        // Resize canvas to fill the window in CSS pixels
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Physics parameters and storage
        const balls = [];
        const MIN_RADIUS = 5;
        const MAX_RADIUS = 20;

        // Gravitational constant – adjust to taste for stronger or weaker attraction
        const G = 0.5;

        // Softening term to avoid infinite forces at zero distance
        const SOFTENING = 20;

        // Velocity damping factor on wall bounces
        const BOUNCE_DAMPING = 0.95;

        // Hard limit on ball count to avoid huge performance drops
        const MAX_BALLS = 120;

        // Trail settings
        const TRAIL_DURATION = 5000; // ms, full fade-out time
        const TRAIL_MIN_DISTANCE = 0.5; // minimal movement before adding a new trail point

        function randomInRange(min, max) {
            return min + Math.random() * (max - min);
        }

        function createRandomBall() {
            const radius = randomInRange(MIN_RADIUS, MAX_RADIUS);

            // Start position: inside visible area
            const x = randomInRange(radius, canvas.width - radius);
            const y = randomInRange(radius, canvas.height - radius);

            // Initial velocity: random direction, small magnitude
            const angle = Math.random() * Math.PI * 2;
            const speed = randomInRange(0.2, 1.5);
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;

            // Mass proportional to area (r^2) for a simple gravity model
            const mass = radius * radius;

            // Bright HSL color for good visibility on black background
            const hue = Math.floor(Math.random() * 360);
            const color = `hsl(${hue}, 100%, 60%)`;

            // Trail points: array of { x, y, t }
            const trail = [];

            return { x, y, vx, vy, radius, mass, color, trail };
        }

        function addBall() {
            if (balls.length >= MAX_BALLS) {
                // Remove the oldest ball to keep the simulation stable
                balls.shift();
            }
            balls.push(createRandomBall());
        }

        function removeBall() {
            if (balls.length > 0) {
                // Remove the most recently added ball
                balls.pop();
            }
        }

        // Add one initial ball so the screen is not empty
        addBall();

        // Keyboard handling: plus / minus independent of keyboard layout and Shift
        window.addEventListener("keydown", (event) => {
            const code = event.code;

            const isPlus =
                code === "Equal" ||
                code === "NumpadAdd";

            const isMinus =
                code === "Minus" ||
                code === "NumpadSubtract";

            if (isPlus) {
                addBall();
            } else if (isMinus) {
                removeBall();
            }
        });

        let lastTime = performance.now();

        function updateTrail(ball, timeMs) {
            const trail = ball.trail;
            if (!trail) {
                return;
            }

            // Remove points older than TRAIL_DURATION
            while (trail.length > 0 && (timeMs - trail[0].t) > TRAIL_DURATION) {
                trail.shift();
            }

            const lastPoint = trail[trail.length - 1];
            if (!lastPoint) {
                trail.push({ x: ball.x, y: ball.y, t: timeMs });
                return;
            }

            const dx = ball.x - lastPoint.x;
            const dy = ball.y - lastPoint.y;
            const dist2 = dx * dx + dy * dy;

            // Only add a new point if the ball moved enough
            if (dist2 >= TRAIL_MIN_DISTANCE * TRAIL_MIN_DISTANCE) {
                trail.push({ x: ball.x, y: ball.y, t: timeMs });
            }
        }

        function update(dt, timeMs) {
            const n = balls.length;

            // Reset accelerations for each frame
            const ax = new Array(n).fill(0);
            const ay = new Array(n).fill(0);

            // Pairwise gravity: every ball interacts with every other
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    const bi = balls[i];
                    const bj = balls[j];

                    const dx = bj.x - bi.x;
                    const dy = bj.y - bi.y;
                    const dist2Raw = dx * dx + dy * dy;

                    // Softened distance to reduce extreme forces
                    const dist2 = dist2Raw + SOFTENING;
                    const dist = Math.sqrt(dist2);

                    if (dist === 0) {
                        continue;
                    }

                    const force = (G * bi.mass * bj.mass) / dist2;

                    // Normalized direction vector
                    const fx = (force * dx) / dist;
                    const fy = (force * dy) / dist;

                    // Acceleration = force / mass
                    ax[i] += fx / bi.mass;
                    ay[i] += fy / bi.mass;

                    ax[j] -= fx / bj.mass;
                    ay[j] -= fy / bj.mass;
                }
            }

            // Integrate velocities, positions and update trails
            for (let i = 0; i < n; i++) {
                const b = balls[i];

                b.vx += ax[i] * dt;
                b.vy += ay[i] * dt;

                b.x += b.vx * dt;
                b.y += b.vy * dt;

                // Wall collisions with simple reflection
                if (b.x - b.radius < 0) {
                    b.x = b.radius;
                    b.vx = -b.vx * BOUNCE_DAMPING;
                } else if (b.x + b.radius > canvas.width) {
                    b.x = canvas.width - b.radius;
                    b.vx = -b.vx * BOUNCE_DAMPING;
                }

                if (b.y - b.radius < 0) {
                    b.y = b.radius;
                    b.vy = -b.vy * BOUNCE_DAMPING;
                } else if (b.y + b.radius > canvas.height) {
                    b.y = canvas.height - b.radius;
                    b.vy = -b.vy * BOUNCE_DAMPING;
                }

                updateTrail(b, timeMs);
            }
        }

        function drawTrail(ball, timeMs) {
            const trail = ball.trail;
            if (!trail || trail.length < 2) {
                return;
            }

            // Line width is 4 times smaller than ball diameter: diameter / 4 = radius / 2
            const width = Math.max(ball.radius / 2, 1);
            ctx.lineWidth = width;
            ctx.strokeStyle = ball.color;

            for (let i = 1; i < trail.length; i++) {
                const p0 = trail[i - 1];
                const p1 = trail[i];

                const age = timeMs - p1.t;
                if (age >= TRAIL_DURATION) {
                    continue;
                }

                const alpha = 1 - age / TRAIL_DURATION;
                if (alpha <= 0) {
                    continue;
                }

                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.moveTo(p0.x, p0.y);
                ctx.lineTo(p1.x, p1.y);
                ctx.stroke();
            }

            ctx.globalAlpha = 1;
            ctx.lineWidth = 1;
        }

        function draw(timeMs) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const b of balls) {
                // Draw trail first so the ball is on top
                drawTrail(b, timeMs);

                // Draw the ball
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fillStyle = b.color;
                ctx.fill();
            }
        }

        function loop(time) {
            const dtMs = time - lastTime;
            lastTime = time;

            // Normalize dt so that at 60 FPS dt is approximately 1.0
            let dt = dtMs / 16.6667;
            if (dt <= 0 || !Number.isFinite(dt)) {
                dt = 1;
            } else if (dt > 3) {
                // Clamp dt to avoid huge simulation jumps after long lags
                dt = 3;
            }

            update(dt, time);
            draw(time);
            requestAnimationFrame(loop);
        }

        requestAnimationFrame(loop);
    })();
</script>
</body>
</html>
